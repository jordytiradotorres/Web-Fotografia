<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="author" content="Jordy Tirado Torres">
    <meta name="keywords" content="RWD, HTML, CSS, Movile First">
    <meta name="description" content="Web para fotográfos principiantes, donde puedan exponer su originalidad, creatividad y técnica al tomar fotografías">
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/estilos.css">
    <title>Web De Fotografía- Inicio</title>
</head>
<body>

    <div id="contenido">
        <header class="cabecera">
            <h1 class="cabecera__title">Comenzando con la Fotografía</h1>

            <nav class="navegacion">
                <ul class="navegacion__ul">
                    <li class="navegacion__item"><a class="navegacion__link" href="index.html">Inicio</a></li>
                    <li class="navegacion__item"><a class="navegacion__link" href="paisajes.html">Paisajes</a></li>
                    <li class="navegacion__item"><a class="navegacion__link" href="retratos.html">Retratos</a></li>
                </ul>
            </nav>
        </header>

        <main id="contenidoPrincipal">
            <figure class="contenidoPrincipal__centro">
                <picture>
                    <source srcset="./images/IMG_CENTRO_DESKTOP.jpg" media="(min-width: 900px)">
                    <img src="./images/IMG_CENTRO_MOVIL.jpg" alt="imagen centro" title="Fotografía central">
                </picture>
            </figure>
            <div class="contenidoPrincipal__secundario">
                <figure>
                    <picture>
                        <source srcset="./images/IMG_SECUNDARIA_DESKTOP.jpg" media="(min-width: 900px)">
                        <img src="./images/IMG_SECUNDARIA_MOVIL.jpg" alt="imagen secundaria" title="Fotografia Secundaria">
                        <figcaption>Paisajes</figcaption>
                    </picture>
                </figure>
                <figure>
                    <picture>
                        <source srcset="./images/IMG_SECUNDARIA2_DESKTOP.jpg" media="(min-width: 900px)">
                        <img src="./images/IMG_SECUNDARIA2_MOVIL.jpg" alt="imagen secundaria 2" title="Fotografia Secundaria 2">
                        <figcaption>Retratos</figcaption>
                    </picture>
                </figure>
            </div>
        </main>
    </div>

</body>
</html>
